<!-- templates/social/register.html -->
{% extends 'social/base.html' %}

{% load crispy_forms_tags %}  {# Load crispy forms tags library #}

{% block title %}Register - GymClique{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
